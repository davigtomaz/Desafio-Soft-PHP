    <div class="nav">

        <div class="gridItem1">
            <select name="Products" id="product_name" class="selectProduct" onchange="changeProduct(event) "><option value="1" disabled selected hidden>Select a Product</option></select>
            <input type="number" placeholder="Amount" class="buttonAmount" id="cart_amount" min="0" >

        <div class="gridItem2">

                    <thead >

                            <td>Unit Price</td>
                            <td>Amount</td>
                            <td>Total</td>
                            <td></td>
                   
                            
                        </tr>
                    </thead>
                    <tbody id="lista">
                        
                    </tbody>
                </table>
            </div>
            <div class="areaFinish">
                <div class="totalFinish" id="totalFinish">
                    <p >Tax: </p>
                    <p >Total: </p>
                </div>
                <div class="buttonFinish" >
                    <button class="buttonFinish1">Cancel</button>
                    <button  class="buttonFinish2">Finish</button>
                </div>
            </div>
        </div>
   
</div>
